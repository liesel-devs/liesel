[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true
scripts_are_modules = true
files = ["liesel", "tests"]

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning", "default:::liesel"]    # only report DeprecationWarning triggered by "liesel"
testpaths = ["tests"]
