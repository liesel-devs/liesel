name: doctest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  doctest:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install liesel
        run: |
          pip install .[dev,pymc]
          pip list

      - name: Run pytest
        run: pytest --doctest-modules liesel
