name: pdoc

on:
  push:
    branches: [main]

jobs:
  pdoc:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install liesel
        run: |
          pip install .[dev]
          pip list

      - name: Run pdoc
        run: |
          pdoc -o ./docs -t ./misc/pdoc-template liesel
          touch ./docs/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: docs
          git-config-name: Hannes Riebl
          git-config-email: hriebl@uni-goettingen.de
